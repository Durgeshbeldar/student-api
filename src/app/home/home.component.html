<div class="heading">
    <h1 style="font-size: 30px;">STUDENT MANAGEMENT APPLICATION [TO IMPLEMENT SIMPLE CRUD]</h1>
</div>
<app-add-student></app-add-student>
<div class="search-section">
    <h2>Search Student </h2>
</div>

<section class="main-section">
    <div class="table-section">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="studentsData">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Sr. No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Student Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="rollNo">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Roll No </th>
                    <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Age </th>
                    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Admission Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: 700;"> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.isMale?"Male":"Female"}} </td>
                </ng-container>
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef class="center-align" style="font-weight: 700;"> Update Student</th>
                    <td mat-cell *matCellDef="let element" class="center-align">
                        <div class="example-button-row" >
                            <button mat-raised-button color="primary" style="background-color: #091643;">Update</button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef class="center-align" style="font-weight: 700;">Delete Student</th>
                    <td mat-cell *matCellDef="let element" class="center-align">
                        <button mat-mini-fab color="#6e001a" aria-label="Example icon button with a delete icon">
                            <mat-icon style="color:#6e001a">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Pagination Section  -->
            <div class="paginator-section"> 
                <mat-paginator [length]="totalStudents" [pageSize]="pageSize" [pageSizeOptions]="[6, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
</section>
